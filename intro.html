<!-- o doctype informa ao navegador que o documento é um tipo  HTML5-->
<!DOCTYPE html>

<!-- 
o html ele é o elemento raiz. 
Ele representa de fato o HTML. 
O lang, e um atributo que difine o tipo de idioma do arquivo
-->
<html lang="pt-br">
    
<!-- Head é responsavel por lidar com configurações da paginas, contém informações "invisíveis" da página-->
<head>

    <!-- Meta fornece metadados. Metadados são informações descritivias que não aparecem diretamente no conteúdo da pagina.
         Flas ajudam os navegadores, mecanismos de buscas (ex:gogle) a entenderem melhor o que a página contem
         -->
    <meta charset="UTF-8">

    <!-- esse name-"viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo que está acessando o site,-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- content lida com a forma com o conteúdo será apresentado no dispositivo que está sendo utilizado para acessar o site-->
     <!-- width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispositivo como base para exibir esta página" -->

    <title>introdução ao html</title>
</head>

    <!-- o tittle refere-se ao titulo da página qundo você acesa o site-->
    <body>

        <!-- tag, ou marcação e o forma de dar significado ao conteudo-->
    <h1>este é meu primeiro titulo </h1>
        <p> este é meu primeiro paragrafo. hello world</p>

    </body>
</html>
